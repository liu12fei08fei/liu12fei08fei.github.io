<style type="text/css">
body{margin:0;font-family:Gotham,"Helvetica Neue",Helvetica,Arial,sans-serif;background:#fff;line-height:1;}
a{display:block;text-decoration:none;color:inherit;}
/*字体*/
@font-face{font-family:numFonts;src:url(data/fonts/LightCond.otf);}
.table{display:table;table-layout:fixed;width:100%;}
.cell{display:table-cell;vertical-align:middle;}
/*轮播图*/
.home__banner{background:#fff;position:relative;border-bottom:solid 2px #fff;}
.slide__img{overflow:hidden;height:242px;}
.home__banner .banner{overflow:hidden;background:no-repeat center;background-size:cover;}
.home__banner .item{height:230px;background:#f4f4f4;border-radius:10px;margin:12px 12px 0;}
.home__banner img{float:left;width:100%;}
.slide__icon{text-align:center;overflow:hidden;position:absolute;bottom:-18px;left:50%;-webkit-transform:translateX(-50%);transform:translateX(-50%);font-size:0;}
.slide__icon li{display:inline-block;width:8px;height:8px;margin:0 3px;vertical-align:middle;background:#CFCFCF;border-radius:50%;}
.slide__icon li.on{background:#FD8E25;}
/*rank*/
.rank__box{background:-webkit-gradient(linear,left top, left bottom,from(#FFB444),to(#FF8B49));background:linear-gradient(to bottom,#FFB444,#FF8B49);height:230px;margin:12px 12px 0;border-radius:10px;padding-top:20px;-webkit-box-sizing:border-box;box-sizing:border-box;overflow:hidden;position:relative;color:#fff;}
.rank__box .item{background:rgba(255,255,255,0);}
/*背景*/
.loop__back{width:210px;height:210px;-webkit-transform:rotate(-120deg);transform:rotate(-120deg);position:absolute;top:24px;left:50%;margin-left:-115px;}
.loop__back .item{width:2px;height:105px;position:absolute;top:0;left:50%;margin-left:-1px;-webkit-transform-origin:center bottom;transform-origin:center bottom;}
.loop__back .item::after{content:'';width:2px;height:6px;border-radius:2px;background:rgba(255,255,255,.3);position:absolute;top:2px;left:0;}
/*内容*/
.loop__box{width:210px;height:210px;-webkit-transform:rotate(-120deg);transform:rotate(-120deg);position:absolute;top:24px;left:50%;margin-left:-115px;}
.loop__box .item{width:2px;height:105px;position:absolute;top:0;left:50%;margin-left:-1px;-webkit-transform-origin:center bottom;transform-origin:center bottom;}
.loop__box .item::after{content:'';width:2px;height:10px;border-radius:2px;background:#fff;position:absolute;top:0;left:0;}
.rank__box .info{font-size:14px;position:absolute;bottom:0;left:0;right:0;overflow:hidden;padding:12px 16px;z-index:2;}
.rank__box .place{float:left;background:url(https://data.upfitapp.com/data/2017/11/20/1732315111600328024.png) no-repeat center left;background-size:contain;padding-left:16px;line-height:1;}
.rank__box .rank{float:right;background:url(https://data.upfitapp.com/data/2017/11/20/1732315111600333207.png) no-repeat center right;background-size:contain;padding-right:16px;line-height:1;}
.loop__step{line-height:1;padding-top:74px;}
.loop__step .step{font-size:64px;font-family:'DIN Condensed';text-align:center;line-height:.8;}
.loop__step .inte{background:url(https://data.upfitapp.com/data/2017/11/20/1732315111604349560.png) no-repeat center right;background-size:10px;display:table;margin:0 auto;padding:0 14px;font-size:14px;}
/*我的团队*/
.home__tit{font-size:20px;color:#3A332C;padding:40px 16px 0;}
.my__team{position:relative;overflow:hidden;padding:16px 16px 0;}
.my__team::after{content:'';background:url(https://data.upfitapp.com/data/2017/11/21/1732415112297084542.png) no-repeat center;background-size:contain;position:absolute;right:16px;top:18px;width:8px;height:12px;}
.my__team .head{background:#f1f1f1 no-repeat center;background-size:cover;width:48px;height:48px;border-radius:50%;font-weight:bold;float:left;margin-right:16px;}
.my__team .info{overflow:hidden;padding-top:6px;}
.my__team .name{color:#3A332C;font-size:16px;font-weight:500;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
.my__team .desc{color:#9B9B9B;font-size:12px;padding-top:8px;}
/*无团队*/
.team__empty{}
.team__empty .name{font-size:12px;color:#9B9B9B;text-align:center;padding-bottom:8px;}
.team__empty .btn{background:linear-gradient(to bottom,#FFB36B,#FF7D34);width:160px;height:44px;line-height:44px;margin:0 auto;border-radius:24px;}
.team__empty .text{color:#fff;display:table;margin:0 auto;position:relative;padding-left:16px;}
.team__empty .text::before{content:'';width:10px;height:2px;background:#fff;border-radius:2px;position:absolute;top:21px;left:-4px;}
.team__empty .text::after{content:'';width:2px;height:10px;background:#fff;border-radius:2px;position:absolute;top:17px;left:0;}
/*日常任务*/
.daily__task{overflow:hidden;line-height:48px;padding:16px 16px 0;height:48px;}
.daily__task .icon{width:48px;height:48px;border-radius:50%;float:left;background:no-repeat center;background-size:contain;}
.daily__task .icon_1{background-image:url(https://data.upfitapp.com/data/2017/11/21/1732415112303148323.png);}
.daily__task .icon_2{background-image:url(https://data.upfitapp.com/data/2017/11/21/1732415112303160077.png);}
.daily__task .icon_3{background-image:url(https://data.upfitapp.com/data/2017/11/21/1732415112303155795.png);}
.daily__task .name{font-size:16px;color:#3A332C;font-weight:500;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;padding:0 16px;}
.daily__task .step{float:right;color:#D6D6D6;font-size:32px;font-family:'DIN Condensed';position:relative;line-height:1.8;padding-right:24px;}
.daily__task .step span{color:#3A332C;}
.daily__task .step::after{content:'';background:url(https://data.upfitapp.com/data/2017/11/21/1732415112297084542.png) no-repeat center;background-size:contain;width:8px;height:12px;position:absolute;top:18px;right:0;}
/*我的活动*/
.my__active{padding-bottom:24px;}
.my__active .box{overflow:hidden;padding:24px 16px 0;}
.my__active .img{width:48px;height:36px;background:no-repeat center;background-size:cover;float:left;margin-right:16px;}
.my__active .btn{width:64px;height:24px;float:right;-webkit-box-shadow:0 0 0 1px #FD8E25 inset;box-shadow:0 0 0 1px #FD8E25 inset;border-radius:4px;font-size:12px;color:#FD8E25;text-align:center;line-height:24px;margin-top:6px;position:relative;}
.my__active .btn::after{content:'';position:absolute;top:-6px;right:-12px;bottom:-6px;left:0;}
.my__active .info{overflow:hidden;}
.my__active .name{color:#3A332C;font-weight:500;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
.my__active .time{font-size:12px;color:#9B9B9B;padding-top:8px;}
.my__active .underway{-webkit-box-shadow:none;box-shadow:none;background:#FD8E25;color:#fff;}
.my__active .end{-webkit-box-shadow:none;box-shadow:none;background:#DEDEDE;color:#fff;}
/*tab*/
.tab__box{position:fixed;left:0;right:0;bottom:0;z-index:9;}
.tab__box .tab{float:left;width:20%;height:48px;background:#fff;-webkit-box-sizing:border-box;box-sizing:border-box;padding-top:7px;border-top:solid 1px #dedede;}
.tab__box .icon{width:24px;height:22px;background:no-repeat center;background-size:contain;margin:0 auto;}
.tab__box .icon_1{background-image:url(https://data.upfitapp.com/data/2017/11/21/1732415112353310345.png);}
.tab__box .tab_h .icon_1{background-image:url(https://data.upfitapp.com/data/2017/11/21/1732415112353295737.png);}
.tab__box .icon_2{background-image:url(https://data.upfitapp.com/data/2017/11/21/1732415112353343156.png);}
.tab__box .tab_h .icon_2{background-image:url(https://data.upfitapp.com/data/2017/11/21/1732415112353325830.png);}
.tab__box .icon_3{position:relative;}
.tab__box .icon_3::after{content:'';width:30px;height:30px;background-image:url(https://data.upfitapp.com/data/2017/11/21/1732415112353356530.png);position:absolute;background-size:contain;bottom:0;left:50%;margin-left:-15px;z-index:2;}
.tab__box .icon_4{background-image:url(https://data.upfitapp.com/data/2017/11/21/1732415112353394872.png);}
.tab__box .tab_h .icon_4{background-image:url(https://data.upfitapp.com/data/2017/11/21/1732415112353379092.png);}
.tab__box .icon_5{background-image:url(https://data.upfitapp.com/data/2017/11/21/1732415112353427158.png);}
.tab__box .tab_h .icon_5{background-image:url(https://data.upfitapp.com/data/2017/11/21/1732415112353411015.png);}
.tab__box .name{color:#9B9B9B;text-align:center;font-size:20px;-webkit-transform:scale(.5);transform:scale(.5);line-height:16px;}
.tab__box .tab_h .name{color:#FD8E25;}
.tab__box::after{content:'';width:56px;height:60px;background:-webkit-gradient(linear,left top, left bottom,color-stop(50%, #fff),color-stop(0, rgba(255,255,255,0)));background:linear-gradient(to bottom,#fff 50%,rgba(255,255,255,0) 0);position:absolute;border-radius:50%;bottom:0;left:50%;margin-left:-28px;-webkit-box-shadow:0 -2px 0 -1px #dedede;box-shadow:0 -2px 0 -1px #dedede;}
.tab__height{height:60px;}
/*无活动*/
.active__empty{padding:24px 0 16px;}
.active__empty .name{font-size:12px;color:#9B9B9B;text-align:center;padding-bottom:8px;}
.active__empty .icon{width:16px;height:22px;background:url(https://data.upfitapp.com/data/2017/11/21/1732415112401166303.png) no-repeat center;background-size:contain;margin:0 auto;-webkit-animation:toBottom 1.6s infinite ease-in-out;animation:toBottom 1.6s infinite ease-in-out;}
@-webkit-keyframes toBottom{
    from{-webkit-transform:translateY(0);transform:translateY(0);}
    30%{-webkit-transform:translateY(10px);transform:translateY(10px);}
    to{-webkit-transform:translateY(0);transform:translateY(0);}
}
@keyframes toBottom{
    from{-webkit-transform:translateY(0);transform:translateY(0);}
    30%{-webkit-transform:translateY(10px);transform:translateY(10px);}
    to{-webkit-transform:translateY(0);transform:translateY(0);}
}
/*微信禁止页面滚动出现背景*/
body {
    /* On modern browsers, prevent the whole page to bounce */
    overflow: hidden;
}

#wrapper {
    position: fixed;
    top:0;right:0;bottom:60px;left:0;
    overflow: hidden;

    /* Prevent native touch events on Windows */
    -ms-touch-action: none;

    /* Prevent the callout on tap-hold and text selection */
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;

    /* Prevent text resize on orientation change, useful for web-apps */
    -webkit-text-size-adjust: none;
    -moz-text-size-adjust: none;
    -ms-text-size-adjust: none;
    -o-text-size-adjust: none;
    text-size-adjust: none;
}

#scroller {
    position: absolute;
    top:0;right:0;left:0;

    /* Prevent elements to be highlighted on tap */
    -webkit-tap-highlight-color: rgba(0,0,0,0);

    /* Put the scroller into the HW Compositing layer right from the start */
    -webkit-transform: translateZ(0);
    -moz-transform: translateZ(0);
    -ms-transform: translateZ(0);
    -o-transform: translateZ(0);
    transform: translateZ(0);
}
</style>

<script type="text/javascript">
// 微信端禁止滚动出现背景
var myScroll = null;

function loaded () {
    myScroll = new IScroll('#wrapper');
}

document.addEventListener('touchmove', function (e) { e.preventDefault(); }, isPassive() ? {
    capture: false,
    passive: false
} : false);
function isPassive() {
    var supportsPassiveOption = false;
    try {
        addEventListener("test", null, Object.defineProperty({}, 'passive', {
            get: function () {
                supportsPassiveOption = true;
            }
        }));
    } catch(e) {}
    return supportsPassiveOption;
}
// 其他页面需求
$(function(){
    createFrame('.loop__back',31);
    createFrame('.loop__box',24);
    bannerCon();
    function createFrame(cls,number){
        var rtn = '';
        for(var i=0;i<number;i++){
            rtn += '<div class="item" style="transform:rotate('+(i*8)+'deg);"></div>';
        }
        $(cls).html(rtn);
    }
    function bannerCon(){
        // 轮播图
        var bannerLen = $('.slide__img').find('.banner').size();
        // 当轮播图多余一个的时候进行轮播，否则只显示
        if(bannerLen>1){
            TouchSlide({
                slideCell:"#slide__banner",
                titCell:".slide__icon",
                mainCell:".slide__img",
                effect:"leftLoop",
                autoPage:true,
                autoPlay:true,
                delayTime:500,
                interTime:3000,
            });
        }
    }
});
</script>
