<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>目录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="icon" sizes="any" href="http://data.upfitapp.com/data/2017/08/07/1721815020703995727.jpg?imageView2/1/w/512/h/512" title="怪诞咖啡">
</head>
<style>
body {
    margin: 0;
    background: #cfe6d0;
    color: #5a3826;
}

a {
    color: inherit;
    text-decoration: none;
}

::-moz-selection {
    background: pink;
    color: yellow;
}

::selection {
    background: pink;
    color: yellow;
}

a {
    display: inline-block;
    padding: 6px 10px;
    -webkit-transition: all .6s;
    transition: all .6s;
}

a:hover {
    color: #3c5a53;
    -webkit-transform: scale(1.2);
    transform: scale(1.2);
}
</style>

<body>
    <ol id="list__box">
        <li v-for="item of list"><a :href="rootDire+item.href" v-text="item.name"></a></li>
    </ol>
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
    var vm = new Vue({
        el: '#list__box',
        data: {
            rootDire:'/html/',
            list: []
        },
        mounted() {
            $.ajax({
                    url: 'json/contents.json',
                    type: 'GET',
                    dataType: 'json'
                })
                .done(function(data, textStatus, jqXHR) {
                    vm.list = data.list;
                })
                .fail(function(jqXHR, textStatus, errorThrown) {
                    console.log(textStatus);
                })
                .always(function(data, textStatus, jqXHR) {
                    console.log(textStatus);
                });

        }
    });
    // BFcache模式修改
    window.addEventListener('pageshow', function(e) {
        if (e.persisted) {
            window.location.reload();
        }
    }, true);
    </script>
</body>

</html>
